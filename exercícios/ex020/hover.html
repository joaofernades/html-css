<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
<style>
    #div1:hover{
        color: blue;
        
    }
    div > p{
        display:none;
    }
    div:hover > p{
        display: block;
    }
</style>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div id="div1">
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
