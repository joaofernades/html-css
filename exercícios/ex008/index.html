<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>italico e negrito</title>
    
</head>
<body>
    <h1>Principais formatações</h1>
        <h2>aeeeee</h2>
    <p>nessa frase temo <strong>termo em destaque</strong></p>
    <p>eeeeeeee<em>eeeeee</en>eeeeee</p>
        <h2>texto marcado</h2>
        <p>podesmo criar um <mark style="background-color: rgb(38, 207, 66);">texto</mark></p>
        <p>estamos criando um <big>texto grande</big> e um <small>pequeno</small> neste paragrafo</p>
        <p><ins>aaaaaaaaaa</ins></p>


</body>
</html>
